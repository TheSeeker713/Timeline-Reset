<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 600 200" width="600" height="200">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#0a0a0a"/>
      <stop offset="100%" stop-color="#161616"/>
    </linearGradient>
    <linearGradient id="neonRed" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#ff1a1a"/>
      <stop offset="50%" stop-color="#ff3b3b"/>
      <stop offset="100%" stop-color="#ff1a1a"/>
    </linearGradient>

    <filter id="glow" x="-40%" y="-80%" width="180%" height="260%">
      <feGaussianBlur in="SourceGraphic" stdDeviation="4" result="b1"/>
      <feGaussianBlur in="SourceGraphic" stdDeviation="8" result="b2"/>
      <feMerge>
        <feMergeNode in="b1"/>
        <feMergeNode in="b2"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <style>
      @keyframes pulseGlitch {
        0% { transform: scale(1) skewX(0deg); filter: hue-rotate(0deg); }
        20% { transform: scale(1.05, 0.95) skewX(2deg); filter: hue-rotate(10deg) brightness(1.2); }
        40% { transform: scale(0.98, 1.03) skewX(-1deg); filter: hue-rotate(-10deg) brightness(1.1); }
        60% { transform: scale(1.08, 0.92) skewX(3deg); filter: hue-rotate(20deg) brightness(1.3); }
        80% { transform: scale(0.95, 1.05) skewX(-2deg); filter: hue-rotate(-20deg) brightness(0.9); }
        100% { transform: scale(1) skewX(0deg); filter: hue-rotate(0deg); }
      }
      @keyframes scan {
        0% { opacity: 0.15; }
        50% { opacity: 0.4; }
        100% { opacity: 0.15; }
      }
      .scanline {
        animation: scan 2.4s linear infinite;
      }
      .glitchPulse {
        animation: pulseGlitch 2.2s infinite;
        transform-origin: center;
      }
      .buttonText {
        font-family: 'Orbitron', system-ui, sans-serif;
        font-weight: 800;
        letter-spacing: 2px;
        fill: #ffffff;
        stroke: #000000;
        stroke-width: 3px;
        paint-order: stroke;
      }
      .subText {
        font-family: 'Rajdhani', system-ui, sans-serif;
        fill: #e6e6e6;
        opacity: 0.9;
        letter-spacing: 1px;
      }
    </style>
  </defs>

  <g class="glitchPulse">
    <rect x="15" y="15" rx="28" ry="28" width="570" height="170"
          fill="none" stroke="url(#neonRed)" stroke-width="8" filter="url(#glow)"/>
    <rect x="20" y="20" rx="24" ry="24" width="560" height="160" fill="url(#bgGrad)"
          stroke="#2a0000" stroke-width="2"/>
    <rect x="30" y="30" rx="18" ry="18" width="540" height="140"
          fill="none" stroke="#7a0000" stroke-width="2" opacity="0.9"/>
    <rect x="30" y="85" width="540" height="2" fill="#ff2a2a" opacity="0.6" class="scanline"/>

    <g transform="translate(110,55)" filter="url(#glow)">
      <circle cx="0" cy="45" r="44" fill="#0f0f0f" stroke="url(#neonRed)" stroke-width="6"/>
      <polygon points="-10,25 30,45 -10,65" fill="#ffffff"/>
    </g>

    <text x="220" y="95" font-size="54" class="buttonText">PLAY ME</text>
    <text x="220" y="130" font-size="18" class="subText">Audio will start after you press play</text>
  </g>
</svg>
